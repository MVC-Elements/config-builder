<!DOCTYPE html>
<html ng-app="config-builder">
<head lang="en">
  <meta charset="UTF-8">
  <base href="/">
  <title>Config Builder</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/foundation/5.5.1/css/foundation.css" rel="stylesheet">
  <script src=""></script>
</head>
<body ng-controller="mainController" ng-cloak>
<a class="button" href="https://github.com/login/oauth/authorize?client_id=e049784bc0cfcdf1854e">Github Authorize</a>
<div ng-if="user">
  <h1>Hi, {{ user.name }}</h1>

  <div>
    <ul>
      <li ng-repeat="repo in repos">
        <a href="{{ repo.html_url }}">{{ repo.name }}</a>
      </li>
    </ul>
  </div>
</div>
<!--SCRIPTS-->
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular-route.js"></script>
<script src="javascript/app.js"></script>
<!--SCRIPTS END-->
</body>
</html>
